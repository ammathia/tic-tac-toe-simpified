<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe simplified</title>
</head>
<body>
    <div class="page">
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
        <p class="rules">Click once to put a cross(X) and click twice to put a nought(O)</p>
    </header>
    <div class="main">
        <table class="table">
        <tbody>
            <tr>
                <td id="one"></td>
                <td id="two"></td>
                <td id="three"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven"></td>
                <td id="eight"></td>
                <td id="nine"></td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
